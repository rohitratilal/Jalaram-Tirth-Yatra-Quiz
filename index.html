    <style>
        :root {
            --primary: #4CAF50;
            --secondary: #2196F3;
            --danger: #f44336;
            --background: #1a1a2e;
            --text: #ffffff;
            --option-bg: #16213e;
            --highlight: #ffd700;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            background-image: radial-gradient(circle at center, #0f3460 0%, var(--background) 100%);
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        
        /* Quiz section */
        .quiz-section {
            position: relative;
            background: linear-gradient(135deg, #0f3460 0%, #1a1a2e 100%);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid var(--highlight);
        }

        .question-display {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            border-left: 5px solid var(--highlight);
            font-size: 1.5em;
            line-height: 1.4;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .option {
            background: var(--option-bg);
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .option:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border-color: var(--highlight);
        }

        .option-letter {
            display: inline-block;
            width: 40px;
            height: 40px;
            background: #e94560;
            border-radius: 50%;
            text-align: center;
            line-height: 40px;
            margin-right: 15px;
            font-weight: bold;
            flex-shrink: 0;
        }

        /* Progress bar timer styles */
.timer-container {
    width: 100%;
    background-color: rgba(0, 0, 0, 0.3);
    border-radius: 10px;
    margin: 0 auto 30px;
    padding: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

.timer-progress {
    height: 20px;
    border-radius: 8px;
    background: linear-gradient(90deg, #4CAF50, #8BC34A);
    width: 100%;
    transition: width 1s linear;
}

.timer-text {
    text-align: center;
    font-weight: bold;
    margin-top: 5px;
    color: var(--highlight);
}

        /* Scoring system styles */
        .scoring-section {
            background: linear-gradient(135deg, #0f3460 0%, #1a1a2e 100%);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid var(--highlight);
        }

        .teams-horizontal {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .team {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: calc(16.66% - 20px);
            max-width: calc(16.66% - 20px);
            border-left: 5px solid var(--secondary);
            box-sizing: border-box;
        }

        .team-name {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
            margin-bottom: 10px;
            font-size: 0.9em;
        }

        .team-score {
            font-size: 2em;
            font-weight: bold;
            color: var(--highlight);
            margin-bottom: 10px;
        }

        .score-controls {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
            font-size: 0.8em;
        }

        .add-team-btn {
            background: var(--secondary);
            color: white;
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
        }

        .plus-btn { background: var(--primary); color: white; }
        .minus-btn { background: var(--danger); color: white; }

        /* Language toggle */
        .language-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0,0,0,0.7);
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            border: 1px solid var(--highlight);
        }

        /* Animations */
        @keyframes flowing-green {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes thumbsDown {
            0% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(-30deg); }
            50% { transform: translateY(0) rotate(0deg); }
            75% { transform: translateY(-10px) rotate(30deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        .correct-highlight {
            background: linear-gradient(90deg, #00b09b, #96c93d);
            animation: flowing-green 2s linear infinite;
            color: white;
            font-weight: bold;
            border-color: var(--highlight) !important;
        }

        .wrong-answer {
            background: linear-gradient(90deg, #ff416c, #ff4b2b) !important;
            color: white !important;
        }

        .thumbs-down-animation {
            font-size: 3em;
            display: inline-block;
            animation: thumbsDown 1s ease-in-out;
            margin-top: 20px;
            position: absolute;
            right: 20px;
            bottom: 20px;
        }

        /* Title styles */
        h1 {
            text-align: center;
            color: var(--highlight);
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            position: relative;
        }

        h1:after {
            content: "";
            display: block;
            width: 150px;
            height: 3px;
            background: var(--highlight);
            margin: 10px auto;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        h2 {
            color: var(--highlight);
            margin-top: 0;
            text-align: center;
        }

        #questionNum {

                padding: 10px;
            }
            
            .team {
                min-width: calc(50% - 20px);
                max-width: calc(50% - 20px);
            }
        }
    </style>

        const letters = ['A', 'B', 'C', 'D'];
        let timer;
        const input = document.getElementById('questionNum');
        const questionText = document.getElementById('questionText');
        const optionsContainer = document.getElementById('optionsContainer');
        const feedbackContainer = document.getElementById('feedbackContainer');
        const timerDisplay = document.getElementById('timer');

        input.addEventListener('keypress', (e) => {
    if(e.key === 'Enter') loadQuestion();
});

        function showQuestion(num) {
            const q = questions[num];
            let displayQuestion, displayOptions;
            
            if (currentLanguage === 'gujarati' && q.gujarati) {
                displayQuestion = q.gujarati.question;
                displayOptions = q.gujarati.options;
            } else if (currentLanguage === 'romanized' && q.romanized) {
                displayQuestion = q.romanized.question;
                displayOptions = q.romanized.options;
            } else {
                displayQuestion = q.question;
                displayOptions = q.options;
            }
            
            questionText.textContent = displayQuestion;
            
            optionsContainer.innerHTML = displayOptions.map((option, index) => `
                <div class="option" onclick="checkAnswer(${index}, ${q.answer})">
                    <span class="option-letter">${letters[index]}</span>
                    <span class="option-text">${option}</span>
                </div>
            `).join('');
            
            feedbackContainer.innerHTML = "";
        }

        function startTimer() {
    let timeLeft = 30;
    updateTimerDisplay(timeLeft);
    
    timer = setInterval(() => {
        timeLeft--;
        updateTimerDisplay(timeLeft);
        
        if(timeLeft <= 0) {
            clearInterval(timer);
            feedbackContainer.innerHTML = "<div style='color: #e94560; font-weight: bold;'>Time's up!</div>";
            disableAllOptions();
        }
    }, 1000);
}

function updateTimerDisplay(time) {
    const progress = (time / 30) * 100;
    document.getElementById('timerProgress').style.width = `${progress}%`;
    document.getElementById('timerText').textContent = `${time}s`;
    
    // Change color when time is running low
    if(time <= 10) {
        document.getElementById('timerProgress').style.background = 'linear-gradient(90deg, #f44336, #ff9800)';
    } else {
        document.getElementById('timerProgress').style.background = 'linear-gradient(90deg, #4CAF50, #8BC34A)';
    }
}

        function disableAllOptions() {
            const options = document.querySelectorAll('.option');
            options.forEach(opt => {
                opt.style.pointerEvents = 'none';
            });
        }

        function checkAnswer(selected, correct) {
            const options = document.querySelectorAll('.option');
            const selectedOption = options[selected];
            
            if (selected === correct) {
                correctSound.play();
                clearInterval(timer);
                disableAllOptions();
                selectedOption.classList.add('correct-highlight');
                
                confetti({
                    particleCount: 150,
                    spread: 100,
                    origin: { y: 0.6 },
                    colors: ['#4CAF50', '#45a049', '#3d8b40']
                });
            } else {
                wrongSound.play();
                selectedOption.classList.add('wrong-answer');
                selectedOption.style.pointerEvents = 'none';
                
                const thumbsDown = document.createElement('div');
                thumbsDown.className = 'thumbs-down-animation';
                thumbsDown.innerHTML = 'üëé';
                feedbackContainer.appendChild(thumbsDown);
                
                setTimeout(() => thumbsDown.remove(), 1000);
            }
        }

        // Team System
        let teams = [];
        let nextTeamId = 1;

        function addTeam(name = `Team ${nextTeamId}`) {
            const team = {
                id: nextTeamId++,
                name: name,
                score: 0
            };
            teams.push(team);
            renderTeams();
        }

        function updateScore(teamId, points) {
            const team = teams.find(t => t.id === teamId);
            if (team) {
                team.score += points;
                renderTeams();
            }
        }

        function updateTeamName(teamId, newName) {
            const team = teams.find(t => t.id === teamId);
            if (team) team.name = newName;
        }

        function renderTeams() {
            const container = document.getElementById('teamsContainer');
            container.innerHTML = teams.map(team => `
                <div class="team">
                    <input class="team-name" 
                           value="${team.name}" 
                           onchange="updateTeamName(${team.id}, this.value)">
                    <div class="team-score">${team.score}</div>
                    <div class="score-controls">
                        <button class="plus-btn" onclick="updateScore(${team.id}, 10)">+10</button>
                        <button class="plus-btn" onclick="updateScore(${team.id}, 5)">+5</button>
                        <button class="minus-btn" onclick="updateScore(${team.id}, -5)">-5</button>
                    </div>
                </div>
            `).join('');
        }

        // Initialize with 2 teams
        addTeam('Team 1');
        addTeam('Team 2');
    </script>
