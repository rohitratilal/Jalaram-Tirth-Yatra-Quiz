<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‡•ê Jalaram Tirth Yatra Quiz ‡•ê</title>
    <style>
        :root {
            --primary: #4CAF50;
            --secondary: #2196F3;
            --danger: #f44336;
            --background: #1a1a2e;
            --text: #ffffff;
            --option-bg: #16213e;
            --highlight: #ffd700;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            background-image: radial-gradient(circle at center, #0f3460 0%, #1a1a2e 100%);
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Millionaire-style quiz section */
        .quiz-section {
            position: relative;
            background: linear-gradient(135deg, #0f3460 0%, #1a1a2e 100%);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid var(--highlight);
        }

        .question-display {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            border-left: 5px solid var(--highlight);
            font-size: 1.5em;
            line-height: 1.4;
            min-height: 120px;
            display: flex;
            align-items: center;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .option {
            background: var(--option-bg);
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
            font-size: 1.2em;
            display: flex;
            align-items: center;
        }

        .option:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border-color: var(--highlight);
        }

        .option-letter {
            display: inline-block;
            width: 40px;
            height: 40px;
            background: #e94560;
            border-radius: 50%;
            text-align: center;
            line-height: 40px;
            margin-right: 15px;
            font-weight: bold;
            flex-shrink: 0;
        }

        /* Timer style */
        #timer {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #e94560;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            font-weight: bold;
            box-shadow: 0 0 0 5px rgba(233, 69, 96, 0.3);
        }

        /* Scoring system styles */
        .scoring-section {
            background: linear-gradient(135deg, #0f3460 0%, #1a1a2e 100%);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid var(--highlight);
        }

        .team {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-left: 5px solid var(--secondary);
        }

        .team-name {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .team-score {
            font-size: 1.5em;
            font-weight: bold;
            min-width: 60px;
            text-align: center;
            color: var(--highlight);
        }

        .score-controls {
            display: flex;
            gap: 8px;
        }

        button {
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .add-team-btn {
            background: var(--secondary);
            color: white;
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
        }

        .plus-btn { background: var(--primary); color: white; }
        .minus-btn { background: var(--danger); color: white; }

        /* Animations */
        @keyframes flowing-green {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes thumbsDown {
            0% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(-30deg); }
            50% { transform: translateY(0) rotate(0deg); }
            75% { transform: translateY(-10px) rotate(30deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        .correct-highlight {
            background: linear-gradient(90deg, #00b09b, #96c93d);
            animation: flowing-green 2s linear infinite;
            color: white;
            font-weight: bold;
            border-color: var(--highlight) !important;
        }

        .wrong-answer {
            background: linear-gradient(90deg, #ff416c, #ff4b2b) !important;
            color: white !important;
        }

        .thumbs-down-animation {
            font-size: 3em;
            display: inline-block;
            animation: thumbsDown 1s ease-in-out;
            margin-top: 20px;
            position: absolute;
            right: 20px;
            bottom: 20px;
        }

        /* Title styles */
        h1 {
            text-align: center;
            color: var(--highlight);
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            position: relative;
        }

        h1:after {
            content: "";
            display: block;
            width: 150px;
            height: 3px;
            background: var(--highlight);
            margin: 10px auto;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        h2 {
            color: var(--highlight);
            margin-top: 0;
        }

        /* Input style */
        #questionNum {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 1.2em;
            margin-bottom: 20px;
            border-bottom: 3px solid var(--highlight);
        }

        #questionNum::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .options-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>‡•ê Jalaram Tirth Yatra Quiz ‡•ê</h1>
        
        <div class="scoring-section">
            <h2>TEAM SCORES üèÜ</h2>
            <div id="teamsContainer"></div>
            <button class="add-team-btn" onclick="addTeam()">‚ûï ADD TEAM</button>
        </div>

        <div class="quiz-section">
            <input type="number" id="questionNum" placeholder="Enter question number" min="1">
            <div id="timer"></div>
            <div class="question-display" id="questionText"></div>
            <div class="options-grid" id="optionsContainer"></div>
            <div id="feedbackContainer"></div>
        </div>
    </div>

    <script>
        // Team scoring system
        let teams = [];
        let nextTeamId = 1;

        function addTeam(name = `Team ${nextTeamId}`) {
            const team = {
                id: nextTeamId++,
                name: name,
                score: 0
            };
            teams.push(team);
            renderTeams();
        }

        function updateScore(teamId, points) {
            const team = teams.find(t => t.id === teamId);
            if (team) {
                team.score += points;
                renderTeams();
            }
        }

        function updateTeamName(teamId, newName) {
            const team = teams.find(t => t.id === teamId);
            if (team) team.name = newName;
        }

        function renderTeams() {
            const container = document.getElementById('teamsContainer');
            container.innerHTML = teams.map(team => `
                <div class="team">
                    <input class="team-name" 
                           value="${team.name}" 
                           onchange="updateTeamName(${team.id}, this.value)">
                    <div class="team-score">${team.score}</div>
                    <div class="score-controls">
                        <button class="plus-btn" onclick="updateScore(${team.id}, 10)">+10</button>
                        <button class="plus-btn" onclick="updateScore(${team.id}, 5)">+5</button>
                        <button class="minus-btn" onclick="updateScore(${team.id}, -5)">-5</button>
                    </div>
                </div>
            `).join('');
        }

        // Initialize with 2 teams
        addTeam();
        addTeam();

        // Quiz functionality
        const questions = {
            1: {
                question: "Where was Lord Krishna born?",
                options: ["Mathura", "Dwarka", "Gokul", "Vrindavan"],
                answer: 0
            },
            2: {
                question: "How many siblings did Kansa have who conspired against Krishna?",
                options: ["2", "4", "6", "8"],
                answer: 3
            },
            40: {
                question: "Which god's birthday is Ganesh Chaturthi?",
                options: ["Vishnu", "Shiva", "Ganesh", "Hanuman"],
                answer: 2
            }
        };

        const letters = ['A', 'B', 'C', 'D'];
        let timer;
        const input = document.getElementById('questionNum');
        const questionText = document.getElementById('questionText');
        const optionsContainer = document.getElementById('optionsContainer');
        const feedbackContainer = document.getElementById('feedbackContainer');
        const timerDisplay = document.getElementById('timer');

        input.addEventListener('keypress', (e) => {
            if(e.key === 'Enter') {
                const qNum = parseInt(input.value);
                if(qNum in questions) {
                    showQuestion(qNum);
                    startTimer();
                } else {
                    questionText.textContent = "Question not found!";
                    optionsContainer.innerHTML = "";
                }
            }
        });

        function showQuestion(num) {
            const q = questions[num];
            questionText.textContent = q.question;
            
            optionsContainer.innerHTML = q.options.map((option, index) => `
                <div class="option" onclick="checkAnswer(${index}, ${q.answer})">
                    <span class="option-letter">${letters[index]}</span>
                    <span class="option-text">${option}</span>
                </div>
            `).join('');
            
            feedbackContainer.innerHTML = "";
        }

        function startTimer() {
            let timeLeft = 30;
            updateTimerDisplay(timeLeft);
            
            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay(timeLeft);
                
                if(timeLeft <= 0) {
                    clearInterval(timer);
                    feedbackContainer.innerHTML = "<div style='color: #e94560; font-weight: bold;'>Time's up!</div>";
                    disableOptions();
                }
            }, 1000);
        }

        function updateTimerDisplay(time) {
            timerDisplay.textContent = time;
        }

        function disableOptions() {
            const options = document.querySelectorAll('.option');
            options.forEach(opt => {
                opt.style.pointerEvents = 'none';
            });
        }

        function checkAnswer(selected, correct) {
            clearInterval(timer);
            disableOptions();
            
            const options = document.querySelectorAll('.option');
            const correctAnswered = selected === correct;

            options.forEach((opt, index) => {
                if (correctAnswered && index === correct) {
                    opt.classList.add('correct-highlight');
                }
                
                if (!correctAnswered && index === selected) {
                    opt.classList.add('wrong-answer');
                }
            });

            if(correctAnswered) {
                confetti({
                    particleCount: 150,
                    spread: 100,
                    origin: { y: 0.6 },
                    colors: ['#4CAF50', '#45a049', '#3d8b40']
                });
            } else {
                const thumbsDown = document.createElement('div');
                thumbsDown.className = 'thumbs-down-animation';
                thumbsDown.innerHTML = 'üëé';
                feedbackContainer.appendChild(thumbsDown);
                
                setTimeout(() => thumbsDown.remove(), 1000);
            }
        }
    </script>
</body>
</html>
