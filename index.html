            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

            0% { transform: translateY(0) rotate(0deg); }

            50% { transform: translateY(0) rotate(0deg); }

        function addTeam(name = `Team ${nextTeamId}`) {
            const team = {
                id: nextTeamId++,
                name: name,
                score: 0
            };
            teams.push(team);
            renderTeams();
        }

        function updateScore(teamId, points) {
            const team = teams.find(t => t.id === teamId);
            if (team) {
                team.score += points;
                renderTeams();
            }
        }

        function updateTeamName(teamId, newName) {
            const team = teams.find(t => t.id === teamId);
            if (team) team.name = newName;
        }

        function renderTeams() {
            const container = document.getElementById('teamsContainer');
            container.innerHTML = teams.map(team => `
                <div class="team">
                    <input class="team-name" 
                           value="${team.name}" 
                           onchange="updateTeamName(${team.id}, this.value)">
                    <div class="team-score">${team.score}</div>
                    <div class="score-controls">
                        <button class="plus-btn" onclick="updateScore(${team.id}, 10)">+10</button>
                        <button class="plus-btn" onclick="updateScore(${team.id}, 5)">+5</button>
                        <button class="minus-btn" onclick="updateScore(${team.id}, -5)">-5</button>

        let timer;
        const input = document.getElementById('questionNum');
        const container = document.getElementById('questionContainer');
        const timerDisplay = document.getElementById('timer');

        input.addEventListener('keypress', (e) => {
            if(e.key === 'Enter') {
                const qNum = parseInt(input.value);
                if(qNum in questions) {
                    showQuestion(qNum);
                    startTimer();
                } else {
                    container.innerHTML = "Question not found!";
                }
            }
        });

        function showQuestion(num) {
            const q = questions[num];
            let html = `<h3>${q.question}</h3>`;
            q.options.forEach((option, index) => {
                html += `<div class="option" onclick="checkAnswer(${index}, ${q.answer})">${option}</div>`;
            });
            container.innerHTML = html;
        }

        function startTimer() {
            let timeLeft = 30;
            updateTimerDisplay(timeLeft);
            
            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay(timeLeft);
                
                if(timeLeft <= 0) {
                    clearInterval(timer);
                    container.innerHTML += "<br>Time's up!";
                }
            }, 1000);
        }

        function updateTimerDisplay(time) {
            timerDisplay.textContent = `‚è≥ Time left: ${time} seconds`;
        }

        function checkAnswer(selected, correct) {
            clearInterval(timer);
            const options = document.getElementsByClassName('option');
            const correctAnswered = selected === correct;

            Array.from(options).forEach((opt, index) => {
                opt.style.pointerEvents = 'none';
                opt.classList.remove('correct-highlight', 'wrong-answer');

                if(index === correct) {
                    opt.classList.add('correct-highlight');
                }
                
                if(index === selected && !correctAnswered) {
                    opt.classList.add('wrong-answer');
                }
            });

            if(correctAnswered) {
                confetti({
                    particleCount: 150,
                    spread: 100,
                    origin: { y: 0.6 },
                    colors: ['#4CAF50', '#45a049', '#3d8b40']
                });
            } else {
                const thumbsDown = document.createElement('div');
                thumbsDown.className = 'thumbs-down-animation';
                thumbsDown.innerHTML = 'üëé';
                container.appendChild(thumbsDown);
                
                setTimeout(() => thumbsDown.remove(), 1000);
            }
        }
    </script>
